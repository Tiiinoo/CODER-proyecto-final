    <div class="container">
      <div class="row">
        <main id="contactMain" class="col-lg-8 offset-lg-2">
          <form name="my-form" action="mensajeEnviado.html" target="_self" method="post" 
            enctype="multipart/form-data" id="contactForm">
            <label for="userName">Nombre</label>
            <input type="text" id="userName" name="userName" placeholder="¿Cuál es tu nombre?">
            <label for="userMail">Correo</label>
            <input type="text" id="userMail" name="userMail" placeholder="¿Cuál es tu correo?">
            <label for="userCrypto">Blockchain</label>
            <select id="userCrypto" name="userCrypto">
              <option value="0">Seleccione una blockchain</option>
              <option value="btc">Bitcoin</option>
              <option value="eth">Ethereum</option>
              <option value="ada">Cardano</option>
              <option value="dot">Polkadot</option>
              <option value="otra">Otra blockchain</option>
            </select>
            <label for="newsletter">¿Te interesa recibir nuestro Newsletter semanal?</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            <label for="userMessage" id="labelMessage">Mensaje</label>
            <textarea name="userMessage" id="userMessage" rows="6" cols="34" 
            placeholder="Escribí tu consulta"></textarea>
            <button id="deleteMessage" type="reset">Borrar mensaje</button>
            <button id="sendMessage" type="submit">Enviar mensaje</button>
          </form>
        </main>
